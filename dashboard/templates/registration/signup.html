{% extends "dashboard/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2>Sign Up</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
